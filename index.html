<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Calc</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/expr-eval/2.0.2/bundle.min.js"></script>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="brand">
      <div>
        <div class="logo">Smart Calc</div>
        <div class="sub">Basic arithmetic with keyboard & live preview</div>
      </div>
      <div class="small">v1.0</div>
    </div>

    <div class="screen" aria-live="polite">
      <div id="expression" class="expr">0</div>
      <div class="preview">
        <div class="small">Preview</div>
        <div id="previewResult" class="res">—</div>
      </div>
    </div>

    <div class="keys" role="group" aria-label="Calculator keys">
      <button class="key clear" data-action="clear">C</button>
      <button class="key" data-action="back">⌫</button>
      <button class="key" data-value="(">(</button>
      <button class="key" data-value=")">)</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equal" data-action="equals">=</button>
      <button class="key op" data-value="+">+</button>
    </div>

    <footer class="hint">
      Tip: Use keyboard (numbers, + - * /, Enter = evaluate, Backspace, Esc = clear)
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
